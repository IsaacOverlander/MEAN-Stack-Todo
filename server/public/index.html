<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Todo List</title>
</head>

<body ng-app="taskApp">
    <div id="container" ng-controller="TaskController as tc">
        <h1>Todo List</h1>
        <form ng-submit="tc.addTask(tc.taskToAdd)">
            <input type="text" ng-model="tc.taskToAdd.name" placeholder="Task" />
            <input type="text" ng-model="tc.taskToAdd.description" placeholder="Task Description" />
            <input type="submit" value="Submit" />
        </form>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Complete</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tc.tasksList" ng-class="{{task.completed}} ? 'complete' : 'incomplete'">
                    <td>{{task.name}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.completed}}</td>
                    <td><button ng-click="tc.completeTask(task._id)">Complete</button></td>
                    <td><button ng-click="tc.deleteTask(task._id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
